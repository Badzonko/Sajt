<!--kontakt forma-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 ">
      <h1 id="Kontakt">Kontaktirajte nas</h1>
      <form action="https://formspree.io/nasmejl@email.com" method="POST" class="kontaktforma"> <!--ovde stavimo nas mejl posle-->
        <label>
          *Ime i prezime
          <input type="text" class="fname" name="imeprezime" id="imp"> <!--fname= full name-->
        </label>
        <label>
          E-mail ili broj telefona
          <input type="email" class="email" name="email" id="em">
        </label>
        <label>
          *Poruka
          <textarea class="message" name="poruka" rows="4" id="ms"></textarea>
        </label>
        <div class="statusImp">
          <!--ovde pise da li je validno ime i prezime-->
        </div>
        <div class="statusMs">
          <!--ovde pise da li je validna poruka-->
        </div>
        <button type="submit" class="submit btn btn-dark" value="Send">Posalji</button>
        <br>
        <br>
        <h6 style="font-size:0.8em;">*Obavezna polja</h6>
        <h6 style="font-size:0.8em">Odgovaramo u roku od 2h!</h6>
      </form>
    </div>
  </div>
</div>
